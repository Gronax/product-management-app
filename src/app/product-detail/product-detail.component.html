<div class="container">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Name">
    </div>
  </div>
  <!-- /.form-group -->
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" id="price" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Price">
    </div>
  </div>
  <!-- /.form-group -->
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea id="description" name="description" [(ngModel)]="product.description" rows="5" class="form-control" placeholder="Description"></textarea>
    </div>
  </div>
  <!-- /.form-group -->
  <div class="form-group row">
    <label for="category" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <select id="category" name="category" [(ngModel)]="product.category" class="form-control">
        <option value="-1">Select Category</option>
        <option *ngFor="let category of categories" [value]="category.code">{{category.title}}</option>
      </select>
    </div>
  </div>
  <!-- /.form-group -->
  <div class="form-group row">
    <legend class="col-sm-2 col-form-label pt-0">Availability</legend>
    <div class="col-sm-10">
      <div class="custom-control custom-radio custom-control-inline">
        <input class="custom-control-input" type="radio" name="availability" id="availability0" value="0" checked>
        <label class="custom-control-label" for="availability0">Not Available</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input class="custom-control-input" type="radio" name="availability" id="availability1" value="1">
        <label class="custom-control-label" for="availability1">Available</label>
      </div>
    </div>
  </div>
  <!-- /.form-group -->
  <div class="form-group row">
    <div class="col">
      <input type="submit" value="Save" (click)="addProduct()" class="btn btn-primary float-right">
    </div>
  </div>
  <!-- /.form-group -->
</div>
<!-- /.container -->
